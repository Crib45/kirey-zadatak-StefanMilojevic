<div class="clientPartWrap">
    <h3>Vaši oglasi</h3>
    <div class='optionsContainer'>
        <button mat-raised-button (click)='createAdvert("create",null)'>Napravi oglas
        </button>
        <mat-form-field [ngClass]="{'hideTable': clientAdsList.length===0}">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pretraga">
        </mat-form-field>
    </div>
    <h3 [ngClass]="{'hideTable': clientAdsList.length!==0}">Trenutno nemate aktivne oglase</h3>
    <div class='tableWrap' [ngClass]="{'hideTable': clientAdsList.length===0}">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Naslov </th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
                <td mat-cell *matCellDef="let element">{{element.description}}

                </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cena </th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Kod </th>
                <td mat-cell *matCellDef="let element">{{element.code}}</td>
            </ng-container>
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum isteka </th>
                <td mat-cell *matCellDef="let element">{{element.endDate | date: "mediumDate"}}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <button mat-stroked-button
                        (click)='createAdvert("edit",element)'>Promeni</button> </td>
            </ng-container>
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <button mat-stroked-button
                        (click)='deleteAdvert(element)'>Obriši</button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20]">
        </mat-paginator>
    </div>
</div>
